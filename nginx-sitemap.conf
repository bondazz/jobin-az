import { useEffect } from "react";

/**
 * /sitemap_new page component
 * - 1) /sitemap_new.xml (same-origin) → XML
 * - 2) Supabase Edge Function fallback → XML
 * - 3) Public storage fallback → XML
 * Render: blob(application/xml) → <iframe>
 */
const SitemapNew = () => {
  useEffect(() => {
    let blobUrl: string | null = null;

    const renderXML = (xml: string) => {
      // XML-i Blob kimi yaradıb iframe-ə yükləyirik
      const blob = new Blob([xml], { type: "application/xml; charset=utf-8" });
      blobUrl = URL.createObjectURL(blob);

      const html = `<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitemap New</title>
  <link rel="canonical" href="/sitemap_new.xml">
</head>
<body style="margin:0">
  <iframe src="${blobUrl}" style="border:0;width:100vw;height:100vh;display:block"></iframe>
  <script>
    const u = '${blobUrl}';
    window.addEventListener('load', () => {
      setTimeout(() => { try { URL.revokeObjectURL(u); } catch(e){} }, 5000);
    });
  </script>
</body>
</html>`;

      document.open();
      document.write(html);
      document.close();
    };

    const loadAndRenderXML = async () => {
      // 1) Same-origin
      try {
        const res = await fetch(`/sitemap_new.xml?t=${Date.now()}`, {
          headers: { Accept: "application/xml" },
          cache: "no-store",
        });
        if (res.ok) {
          const ct = (res.headers.get("content-type") || "").toLowerCase();
          if (ct.includes("application/xml") || ct.includes("text/xml")) {
            const xml = await res.text();
            renderXML(xml);
            return;
          }
        }
      } catch (e) {
        console.error("sitemap_new.xml same-origin yüklənmə xətası:", e);
      }

      // 2) Fallback: Edge Function
      try {
        const r2 = await fetch(
          `https://igrtzfvphltnoiwedbtz.supabase.co/functions/v1/serve-sitemap?file=sitemap_new.xml&t=${Date.now()}`,
          { headers: { Accept: "application/xml" }, cache: "no-store" }
        );
        if (r2.ok) {
          const xml = await r2.text();
          renderXML(xml);
          return;
        }
      } catch (e) {
        console.error("sitemap_new.xml fallback xətası (edge function):", e);
      }

      // 3) Son çarə: public storage
      try {
        const r3 = await fetch(
          `https://igrtzfvphltnoiwedbtz.supabase.co/storage/v1/object/public/sitemaps/sitemap_new.xml?t=${Date.now()}`,
          { headers: { Accept: "application/xml" }, cache: "no-store" }
        );
        if (r3.ok) {
          const xml = await r3.text();
          renderXML(xml);
          return;
        }
      } catch (e) {
        console.error("sitemap_new.xml storage xətası:", e);
      }

      // Heç biri alınmazsa
      document.body.innerHTML =
        "<pre style='padding:16px;font:14px/1.5 monospace'>Sitemap yüklənmədi.</pre>";
    };

    loadAndRenderXML();

    // Təmizlik
    return () => {
      if (blobUrl) {
        try { URL.revokeObjectURL(blobUrl); } catch {}
      }
    };
  }, []);

  return null;
};

export default SitemapNew;
